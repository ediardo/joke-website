<!DOCTYPE html>
<html>
  <head>
    <title>Jokestr Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="js.js"></script>
  </head>
  <body>
    <h1>Welcome to the Jokestr website where humor meets creativity!</h1>

    <h2>Overview</h2>
    <p>Jokestr is a platform that allows users to browse through a wide variety of jokes and their punchlines...</p>

    <h2>Features</h2>
    <ul>
      <li>Joke Table</li>
      <li>Rating System</li>
      <li>Submit Jokes (Pro users only)</li>
    </ul>

    <h2>Jokes</h2>
    <table class="joke-table" id="jokeTable">
      <!-- Jokes will be populated here -->
    </table>

    <h2>Submit Your Joke</h2>
    <button id="submitJokeButton" disabled>Submit Joke</button>
  </body>
</html>
